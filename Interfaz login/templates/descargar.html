<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Descargar Imágenes </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}" type="text/css">
    <script src="{{ url_for('static', filename='js/descargar.js') }}}"></script>
</head>
<body>
    <center>
        <h1 class="titulo">Descargar Imágenes</h1>
        <div id="display"><br>
            <form action="" method="POST" onsubmit="return descargarImagen();">
                <img src="{{ url_for('static', filename='images/descargar.png') }}" alt="Usuario" height="90" witdh="90">
                <table border="0">
                    <tr>
                        <td>Nombre Imagen: </td>
                        <td><input type="text" name="nameImage" id="nameImage" placeholder="Nombre de la Imagen"/><br></td>
                    </tr>
                    <tr>
                        <td>Usuario:</td>
                        <td><input type="text" name="usuario" id="usuario" placeholder="usuario"/></td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><input type="password" name="contraseña" id="clave" placeholder="contraseña"/></td>
                    </tr>
                </table><br>
                <input type="submit" class="boton" name="iniciar" value="Aceptar"/>
                <a href="/gestorimagen/"><input type="" class="boton" name="cancelar" value="cancelar"/></a>
            </form><br>
        </div>
    </center>
</body>
</html>
